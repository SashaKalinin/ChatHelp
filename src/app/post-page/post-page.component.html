<div class="wrapper" *ngIf="isHello == false; else next">
  <p class="hello">Hello {{authSeervice.email}}!!</p>
</div>

<ng-template #next>
  <app-tool-bar></app-tool-bar>
  <mat-grid-list cols="3" rowHeight="180px">

    <mat-grid-tile>
      <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Title</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          date
        </p>
        <div class="directions">
          <p>tog</p>
          <p>tog</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="btn-card">VIEW</button>
        <button mat-button class="btn-card">DELETE</button>
      </mat-card-actions>
    </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
</ng-template>
