<div class='havent_quest'*ngIf="this.loading === false; else questCard">
  <div class="container">
    <div class="dash uno"></div>
    <div class="dash dos"></div>
    <div class="dash tres"></div>
    <div class="dash cuatro"></div>
  </div>
</div>

<ng-template #questCard>
  <mat-card class="post-card">
    <mat-card-header class="header">
      <button mat-button class="returnBtn" color="accent" (click)="return()"><mat-icon>reply</mat-icon></button>
      <div class="header_item">
        <p class="sub">{{this.card.author}}</p>
        <p class="sub">{{this.card.date | date:'short'}}</p>
      </div>
      <p class="title">{{this.card.title}}</p>
      <div class="line"></div>
    </mat-card-header>
    <mat-card-content>
      <p class="main_text">
        {{this.card.text}}
      </p>
      <mat-card-subtitle class="directions">
        <p *ngFor="let dir of this.card.direct">{{dir}}</p>
      </mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions *ngIf="author === this.card.author">
      <button mat-button>EDIT</button>
      <button mat-button (click)="remove(this.router.url.slice(1))">DELETE</button>
    </mat-card-actions>
  </mat-card>
  <app-answers></app-answers>
</ng-template>
