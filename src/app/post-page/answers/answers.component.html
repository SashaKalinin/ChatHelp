<mat-card class="post-card" *ngIf="this.isLoaded === true; else comment">
    <form class="form" [formGroup]="form" >
      <mat-form-field class="textaria-fild">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput formControlName="text" ></textarea>
      </mat-form-field>

      <button mat-raised-button
              type="button"
              color="accent"
              (click)="submit()"
              [disabled]="this.form.invalid || submitted"
      >SEND</button>
    </form>
  <mat-card-content *ngFor="let answer of answers">
      <div class="comment-card" [ngClass]="{correct: answer.correct}" >
        <div  [ngClass]="{
                          done_icon: answer.correct,
                          hidden: !answer.correct
                          }">
          <mat-icon>done</mat-icon>
        </div>
        <div class="author-and-date">
          <a class="user-int-wrapper">
            <div class="user-int-container">
              <img alt="img" src="https://static.thenounproject.com/png/19085-200.png">
            </div>
            <div class="name">
              <p class="userName">{{answer.author}}</p>
            </div>
          </a>
          <p class="date">{{answer.date | date:'short' }}</p>
        </div>
        <div class="text">
          <p class="text-item">{{answer.text}}</p>
        </div>
        <div class="checkbox"   *ngIf="this.authorOnline === card.author">
          <mat-checkbox
            class="example-margin"
            (click)="changeFlag(answer, $event)"
            [checked]= answer.correct
          >Correct</mat-checkbox>
        </div>
      </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
<ng-template #comment>
  <div class="commentLoading">
    <p>Comments...</p>
  </div>
</ng-template>
