<mat-card>
  <mat-card-title>
    New question
  </mat-card-title>
  <mat-card-content>
    <form>
      <p>
        <mat-form-field>
          <mat-label>Tittle</mat-label>
          <input type="text" matInput placeholder="Enter title..." >
        </mat-form-field>
      </p>      <p>
        <mat-form-field>
          <mat-label>Text</mat-label>
          <textarea matInput  placeholder="What you wont to ask?"></textarea>
        </mat-form-field>
      </p>
      <mat-form-field appearance="fill">
        <mat-label>Directions:</mat-label>
        <mat-select [formControl]="dir" multiple>
          <mat-option *ngFor="let directions of dirList" [value]="directions">{{directions}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="button">
      <button mat-button routerLink="/post" >Cancel </button>
      <button mat-button type="submit">Ask</button>
    </div>
  </mat-card-actions>
</mat-card>
