<div class='havent_quest' *ngIf="this.loadingFlag; else another">
    <div class="container">
      <div class="dash uno"></div>
      <div class="dash dos"></div>
      <div class="dash tres"></div>
      <div class="dash cuatro"></div>
    </div>
</div>
<ng-template #another>
  <app-tool-bar></app-tool-bar>
  <mat-grid-list cols="3" rowHeight="180px" >
    <mat-grid-tile *ngFor="let post of posts">
      <mat-card (click)="getId(post.id)" class="card">
        <mat-card-header>
          <mat-card-title>{{post.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{post.date | date:'short'}}
          </p>
          <div class="directions" >
            <p class="directions-items" *ngFor="let dir of post.direct">{{dir}}</p>
          </div>
        </mat-card-content>
        <mat-card-actions class="mat-card-btn" *ngIf="author == post.author; else userButton">
          <div>
            <button mat-button class="btn-card">EDIT</button>
            <button mat-button class="btn-card" (click)="$event.stopPropagation()" (click)="remove(post.id)" >DELETE</button>
          </div>
          <mat-icon>grade</mat-icon>
        </mat-card-actions>
        <ng-template #userButton>
          <mat-card-actions>
            <mat-icon>crop_free</mat-icon>
          </mat-card-actions>
        </ng-template>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="circleAddQuestButton"></div>
</ng-template>
