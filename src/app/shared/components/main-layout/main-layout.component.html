<div class="wrapper">
  <div class="container">
    <mat-toolbar>
      <a routerLink="post" ><span>ChatHelp</span></a>
      <span class="example-spacer"></span>
      <div class="logIn-logOut-btn">
        <div class="authBtn" *ngIf="isAuthUser(); else log">
          <button  class="btn-log2"mat-raised-button color="accent">Add qestion</button>
          <button  class="btn-log1"mat-raised-button color="primary">{{authSeervice.email}}</button>
          <button (click)="logout($event)" class="btn-log1" mat-raised-button color="primary">Logout</button>
        </div>
        <ng-template #log>
          <button routerLink="login" class="btn-log btn-log1" mat-raised-button color="primary" >Login</button>
          <button routerLink="sign-up" class="btn-log1"mat-raised-button color="primary">Sign Up</button>
        </ng-template>
      </div>
    </mat-toolbar>
  </div>

</div>
<router-outlet></router-outlet>
